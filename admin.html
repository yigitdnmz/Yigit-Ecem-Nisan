<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🛠️ Admin – Nişan Albümü</title>
  <meta name="description" content="Nişan etkinliği için yüklenen foto/video ve mesajları görüntüleme paneli" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
    .glass{backdrop-filter: blur(10px); background:rgba(255,255,255,.85)}
    .fade-in{animation:fade .4s ease both}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-50 via-rose-100 to-rose-200">
  <main class="max-w-7xl mx-auto p-4 sm:p-6">
    <section class="glass rounded-2xl shadow-xl p-6 sm:p-8 fade-in">
      <header class="mb-6 flex items-center justify-between gap-4 flex-wrap">
        <div>
          <h1 class="text-2xl sm:text-3xl font-extrabold">🛠️ Admin Panel</h1>
          <p class="text-sm text-gray-600">Bu sayfa yalnızca organizatör içindir. URL gizli tutulmalıdır.</p>
        </div>
        <a href="./index.html" class="text-sm underline">↩︎ Ziyaretçi sayfasına dön</a>
      </header>

      <!-- Login Box (hardcoded UI lock) -->
      <div id="loginBox" class="rounded-xl border bg-white/80 p-4 mb-6">
        <p class="text-sm mb-3">Giriş yapın:</p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="adminUser" type="text" placeholder="Kullanıcı adı" class="rounded-lg border p-2" />
          <input id="adminPass" type="password" placeholder="Şifre" class="rounded-lg border p-2" />
          <button id="adminLoginBtn" class="rounded-lg bg-rose-500 text-white font-semibold p-2">Giriş</button>
        </div>
        <p id="adminLoginMsg" class="text-xs text-rose-700 mt-2"></p>
        <p class="text-xs text-gray-500 mt-2">İpucu: <code>admin</code> / <code>yigitecem</code></p>
      </div>

      <!-- İçerik -->
      <div id="content" class="hidden">
        <div class="mb-6 text-sm text-gray-600">
          <span id="eventBadge" class="inline-block rounded-lg bg-white/70 px-3 py-1 border">Event: nisan-2025-11-xx</span>
          <button id="logoutBtn" class="ml-3 rounded-lg border px-3 py-1">Çıkış</button>
        </div>

        <h2 class="text-xl font-bold mb-3">📸 Fotoğraf & 🎞 Video</h2>
        <div id="mediaGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"></div>

        <h2 class="text-xl font-bold mt-10 mb-3">💬 Mesajlar</h2>
        <div id="messagesList" class="space-y-3"></div>
      </div>
    </section>
  </main>

  <script type="module">
    // ====== AYARLAR ======
    const SUPABASE_URL = 'https://pktmcxuefewetptyavzi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrdG1jeHVlZmV3ZXRwdHlhdnppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzUxNDQsImV4cCI6MjA3NzMxMTE0NH0._rLeZhk7_VLiJxj7LeRkaLhTwuBF0J5qUSAv9Ur5Q4U';
    const BUCKET = 'engagement-uploads';
    
    // Event: URL param varsa onu, yoksa default
    const DEFAULT_EVENT = 'nisan-2025-11-xx';
    const urlParams = new URLSearchParams(location.search);
    const EVENT = urlParams.get('event') || DEFAULT_EVENT;

    // Hardcoded admin (UI kilidi – güvenlik amaçlı değildir)
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'yigitecem';

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ====== DOM REFs ======
    const loginBox = document.getElementById('loginBox');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminLoginMsg = document.getElementById('adminLoginMsg');
    const adminUser = document.getElementById('adminUser');
    const adminPass = document.getElementById('adminPass');
    const content = document.getElementById('content');
    const logoutBtn = document.getElementById('logoutBtn');
    const eventBadge = document.getElementById('eventBadge');

    const mediaGrid = document.getElementById('mediaGrid');
    const messagesList = document.getElementById('messagesList');

    // ====== Login ======
    function setAuthed(v){ localStorage.setItem('nisan_admin', v ? '1':'0'); }
    function isAuthed(){ return localStorage.getItem('nisan_admin') === '1'; }

    function unlock(){
      loginBox.classList.add('hidden');
      content.classList.remove('hidden');
      eventBadge.textContent = `Event: ${EVENT}`;
      loadAll();
    }

    if(isAuthed()) unlock();
    adminLoginBtn.addEventListener('click', ()=>{
      if((adminUser.value||'').trim()===ADMIN_USER && (adminPass.value||'').trim()===ADMIN_PASS){
        setAuthed(true); unlock();
      } else {
        adminLoginMsg.textContent = 'Hatalı kullanıcı adı/şifre';
      }
    });
    logoutBtn?.addEventListener('click', ()=>{ setAuthed(false); location.reload(); });

    // ====== Data Loaders ======
    async function loadAll(){ await Promise.all([loadMedia(), loadMessages()]); }

    // A) MEDYA: Yalnızca STORAGE'tan listele (tabloya ihtiyaç yok)
    async function loadMedia(){
      mediaGrid.innerHTML = '<div class="text-sm text-gray-600">Yükleniyor…</div>';

      let offset = 0; const pageSize = 1000; const all = [];
      while (true) {
        const { data, error } = await supabase
          .storage
          .from(BUCKET)
          .list(EVENT, { limit: pageSize, offset, sortBy: { column: 'updated_at', order: 'desc' } });
        if (error) { console.error(error); mediaGrid.innerHTML = '<div class="text-sm text-rose-700">Yüklemeler alınamadı (storage list).</div>'; return; }
        all.push(...(data||[]));
        if (!data || data.length < pageSize) break;
        offset += pageSize;
      }

      if (!all.length){ mediaGrid.innerHTML = '<div class="text-sm text-gray-600">Henüz dosya yok.</div>'; return; }

      mediaGrid.innerHTML = '';
      for (const obj of all) {
        const path = `${EVENT}/${obj.name}`;
        const { data: signed, error: urlErr } = await supabase.storage.from(BUCKET).createSignedUrl(path, 60*60);
        if (urlErr) { console.error(urlErr); continue; }
        const url = signed?.signedUrl;

        const ext = (obj.name.split('.').pop()||'').toLowerCase();
        const isVideo = ['mp4','mov','webm','m4v'].includes(ext);
        const isImage = ['jpg','jpeg','png','gif','webp','heic','heif'].includes(ext);

        const card = document.createElement('div');
        card.className = 'rounded-xl overflow-hidden bg-white/80 shadow';
        card.innerHTML = `
          <div class="relative">
            ${isImage ? `<img src="${url}" class="w-full aspect-square object-cover" alt="media" />` :
              isVideo ? `<video src="${url}" class="w-full aspect-square object-cover" controls playsinline muted></video>` :
              `<div class='w-full aspect-square grid place-items-center text-xs p-4'>${obj.name}</div>`}
            <div class="absolute top-2 right-2 flex gap-2">
              <a href="${url}" download class="rounded-lg bg-black/80 text-white text-xs px-2 py-1">İndir</a>
            </div>
          </div>
          <div class="p-3 text-xs text-gray-700">${new Date(obj.updated_at || obj.created_at || Date.now()).toLocaleString()}</div>`;
        mediaGrid.appendChild(card);
      }
    }

    // B) MESAJLAR: messages tablosundan çek (RLS yoksa otomatik görünür)
    async function loadMessages(){
      messagesList.innerHTML = '<div class="text-sm text-gray-600">Yükleniyor…</div>';
      const { data: rows, error } = await supabase
        .from('messages')
        .select('id,name,text,event,created_at')
        .eq('event', EVENT)
        .order('created_at', { ascending:false })
        .limit(1000);

      if(error){
        console.error(error);
        messagesList.innerHTML = '<div class="text-sm text-rose-700">Mesajlar alınamadı. (RLS politikalarını kontrol edin.)</div>';
        return;
      }

      if(!rows || !rows.length){ messagesList.innerHTML = '<div class="text-sm text-gray-600">Henüz mesaj yok.</div>'; return; }

      messagesList.innerHTML = '';
      for(const m of rows){
        const div = document.createElement('div');
        div.className = 'rounded-xl border bg-white/80 p-3';
        div.innerHTML = `
          <div class='text-xs text-gray-500 mb-1'>${new Date(m.created_at).toLocaleString()} · ${m.event}</div>
          <div class='font-semibold text-sm'>${m.name||'-'}</div>
          <div class='text-sm whitespace-pre-wrap'>${m.text}</div>`;
        messagesList.appendChild(div);
      }
    }
  </script>
</body>
</html>
