<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🛠️ Admin – Nişan Albümü</title>
  <meta name="description" content="Nişan etkinliği için yüklenen foto/video ve mesajları görüntüleme paneli" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
    .glass{backdrop-filter: blur(10px); background:rgba(255,255,255,.85)}
    .fade-in{animation:fade .4s ease both}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-50 via-rose-100 to-rose-200">
  <main class="max-w-7xl mx-auto p-4 sm:p-6">
    <section class="glass rounded-2xl shadow-xl p-6 sm:p-8 fade-in">
      <header class="mb-6 flex items-center justify-between gap-4 flex-wrap">
        <div>
          <h1 class="text-2xl sm:text-3xl font-extrabold">🛠️ Admin Panel</h1>
          <p class="text-sm text-gray-600">Bu sayfa yalnızca organizatör içindir. URL gizli tutulmalıdır.</p>
        </div>
        <a href="./index.html" class="text-sm underline">↩︎ Ziyaretçi sayfasına dön</a>
      </header>

      <!-- Login Box (hardcoded UI lock) -->
      <div id="loginBox" class="rounded-xl border bg-white/80 p-4 mb-6">
        <p class="text-sm mb-3">Giriş yapın:</p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="adminUser" type="text" placeholder="Kullanıcı adı" class="rounded-lg border p-2" />
          <input id="adminPass" type="password" placeholder="Şifre" class="rounded-lg border p-2" />
          <button id="adminLoginBtn" class="rounded-lg bg-rose-500 text-white font-semibold p-2">Giriş</button>
        </div>
        <p id="adminLoginMsg" class="text-xs text-rose-700 mt-2"></p>
        <p class="text-xs text-gray-500 mt-2">İpucu: Varsayılan bilgiler <code>admin</code> / <code>yigitecem</code></p>
      </div>

      <!-- Controls -->
      <div id="controls" class="hidden mb-6 grid grid-cols-1 sm:grid-cols-4 gap-3">
        <div>
          <label class="text-xs text-gray-500">EVENT_ID</label>
          <input id="eventInput" class="w-full rounded-lg border p-2" placeholder="?event=... yoksa nisan-2025-11-xx" />
        </div>
        <div>
          <label class="text-xs text-gray-500">Başlangıç tarihi</label>
          <input id="dateFrom" type="date" class="w-full rounded-lg border p-2" />
        </div>
        <div>
          <label class="text-xs text-gray-500">Bitiş tarihi</label>
          <input id="dateTo" type="date" class="w-full rounded-lg border p-2" />
        </div>
        <div class="flex gap-2 items-end">
          <button id="refreshBtn" class="flex-1 rounded-lg border px-3 py-2">Yenile</button>
          <button id="logoutBtn" class="rounded-lg border px-3 py-2">Çıkış</button>
        </div>
      </div>

      <!-- Tabs -->
      <div id="tabs" class="hidden mb-4 flex gap-2">
        <button data-tab="media" class="tab-btn rounded-lg bg-black/80 text-white px-3 py-2 text-sm">Foto/Video</button>
        <button data-tab="messages" class="tab-btn rounded-lg bg-white text-black px-3 py-2 text-sm">Mesajlar</button>
      </div>

      <!-- Content Areas -->
      <div id="tabMedia" class="hidden">
        <div id="mediaGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"></div>
      </div>
      <div id="tabMessages" class="hidden">
        <div id="messagesList" class="space-y-3"></div>
      </div>

      <p class="text-xs text-gray-500 mt-6">Not: Event parametresi URL'den alınır (ör. <code>admin.html?event=nisan-2025-11-22</code>). Parametre yoksa <code>nisan-2025-11-xx</code> kullanılır.</p>
    </section>
  </main>

  <script type="module">
    // ====== AYARLAR ======
    const SUPABASE_URL = 'https://pktmcxuefewetptyavzi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrdG1jeHVlZmV3ZXRwdHlhdnppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzUxNDQsImV4cCI6MjA3NzMxMTE0NH0._rLeZhk7_VLiJxj7LeRkaLhTwuBF0J5qUSAv9Ur5Q4U';
    const BUCKET = 'engagement-uploads';
    const UPLOADS_TABLE = 'uploads';

    // Hardcoded admin (UI kilidi – güvenlik için değil, pratik kullanım için)
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'yigitecem';

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ====== DOM REFs ======
    const loginBox = document.getElementById('loginBox');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminLoginMsg = document.getElementById('adminLoginMsg');
    const adminUser = document.getElementById('adminUser');
    const adminPass = document.getElementById('adminPass');

    const controls = document.getElementById('controls');
    const tabs = document.getElementById('tabs');
    const tabMedia = document.getElementById('tabMedia');
    const tabMessages = document.getElementById('tabMessages');
    const mediaGrid = document.getElementById('mediaGrid');
    const messagesList = document.getElementById('messagesList');

    const eventInput = document.getElementById('eventInput');
    const dateFrom = document.getElementById('dateFrom');
    const dateTo = document.getElementById('dateTo');
    const refreshBtn = document.getElementById('refreshBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // ====== Helpers ======
    const urlParams = new URLSearchParams(location.search);
    function currentEvent(){ return (eventInput.value || urlParams.get('event') || 'nisan-2025-11-xx'); }
    function fmtMB(bytes){ return bytes ? Math.round(bytes/1024/1024) : 0; }

    function setAuthed(v){ localStorage.setItem('nisan_admin', v ? '1':'0'); }
    function isAuthed(){ return localStorage.getItem('nisan_admin') === '1'; }

    function showTab(name){
      if(name==='media'){ tabMedia.classList.remove('hidden'); tabMessages.classList.add('hidden'); }
      else { tabMessages.classList.remove('hidden'); tabMedia.classList.add('hidden'); }
      [...document.querySelectorAll('.tab-btn')].forEach(b=>{
        b.classList.toggle('bg-black/80', b.dataset.tab===name);
        b.classList.toggle('text-white', b.dataset.tab===name);
        b.classList.toggle('bg-white', b.dataset.tab!==name);
        b.classList.toggle('text-black', b.dataset.tab!==name);
      });
    }

    function unlock(){
      loginBox.classList.add('hidden');
      controls.classList.remove('hidden');
      tabs.classList.remove('hidden');
      showTab('media');
      loadAll();
    }

    // ====== Login ======
    if(isAuthed()) unlock();
    adminLoginBtn.addEventListener('click', ()=>{
      if((adminUser.value||'').trim()===ADMIN_USER && (adminPass.value||'').trim()===ADMIN_PASS){
        setAuthed(true); unlock();
      } else {
        adminLoginMsg.textContent = 'Hatalı kullanıcı adı/şifre';
      }
    });
    logoutBtn.addEventListener('click', ()=>{ setAuthed(false); location.reload(); });

    // Tabs & refresh
    document.querySelectorAll('[data-tab]')?.forEach(btn=>btn.addEventListener('click', ()=>showTab(btn.dataset.tab)));
    refreshBtn.addEventListener('click', loadAll);

    // ====== Data Loaders ======
    async function loadAll(){ await Promise.all([loadMedia(), loadMessages()]); }

    async function loadMedia(){
      mediaGrid.innerHTML = '<div class="text-sm text-gray-600">Yükleniyor…</div>';
      const ev = currentEvent();
      const qFrom = dateFrom.value ? new Date(dateFrom.value).toISOString() : null;
      const qTo = dateTo.value ? new Date(new Date(dateTo.value).getTime()+86400000).toISOString() : null;

      let q = supabase.from(UPLOADS_TABLE)
        .select('id,path,event,name,mime_type,size_bytes,created_at')
        .eq('event', ev)
        .order('created_at', { ascending:false })
        .limit(1000);
      if(qFrom) q = q.gte('created_at', qFrom);
      if(qTo) q = q.lte('created_at', qTo);

      const { data: rows, error } = await q;
      if(error){ mediaGrid.innerHTML = '<div class="text-sm text-rose-700">Yüklemeler alınamadı.</div>'; console.error(error); return; }

      mediaGrid.innerHTML = '';
      for(const r of rows){
        const { data: signed } = await supabase.storage.from(BUCKET).createSignedUrl(r.path, 60*60);
        const url = signed?.signedUrl;
        const kind = (r.mime_type||'').split('/')[0];
        const card = document.createElement('div');
        card.className = 'rounded-xl overflow-hidden bg-white/80 shadow';
        card.innerHTML = `
          <div class="relative">
            ${kind==='image' ? `<img src="${url}" class="w-full aspect-square object-cover" alt="media" />` :
              kind==='video' ? `<video src="${url}" class="w-full aspect-square object-cover" controls playsinline muted></video>` :
              `<div class='w-full aspect-square grid place-items-center text-xs p-4'>${r.path}</div>`}
            <div class="absolute top-2 right-2 flex gap-2">
              <a href="${url}" download class="rounded-lg bg-black/80 text-white text-xs px-2 py-1">İndir</a>
            </div>
          </div>
          <div class="p-3 text-xs text-gray-700">
            👤 ${r.name||'-'} · ${r.event} <br/>
            ${new Date(r.created_at).toLocaleString()} · ${fmtMB(r.size_bytes)} MB
          </div>`;
        mediaGrid.appendChild(card);
      }
    }

    async function loadMessages(){
      messagesList.innerHTML = '<div class="text-sm text-gray-600">Yükleniyor…</div>';
      const ev = currentEvent();
      const qFrom = dateFrom.value ? new Date(dateFrom.value).toISOString() : null;
      const qTo = dateTo.value ? new Date(new Date(dateTo.value).getTime()+86400000).toISOString() : null;

      let q = supabase.from('messages')
        .select('id,name,text,event,created_at')
        .eq('event', ev)
        .order('created_at', { ascending:false })
        .limit(1000);
      if(qFrom) q = q.gte('created_at', qFrom);
      if(qTo) q = q.lte('created_at', qTo);

      const { data: rows, error } = await q;
      if(error){ messagesList.innerHTML = '<div class="text-sm text-rose-700">Mesajlar alınamadı.</div>'; console.error(error); return; }

      messagesList.innerHTML = '';
      for(const m of rows){
        const div = document.createElement('div');
        div.className = 'rounded-xl border bg-white/80 p-3';
        div.innerHTML = `
          <div class='text-xs text-gray-500 mb-1'>${new Date(m.created_at).toLocaleString()} · ${m.event}</div>
          <div class='font-semibold text-sm'>${m.name||'-'}</div>
          <div class='text-sm whitespace-pre-wrap'>${m.text}</div>`;
        messagesList.appendChild(div);
      }
    }

    // URL'den event varsa input'a yaz
    eventInput.value = urlParams.get('event') || '';
  </script>
</body>
</html>
